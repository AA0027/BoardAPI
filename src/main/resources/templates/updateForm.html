<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수정 폼</title>
</head>
<body>
<H1>글수정 폼</H1>
<form  method="post">
    <input type="hidden" name="id" th:value="${board.board_id}"/><br>
    이름 : <span th:text="${board.member.email}"></span><br>
    제목 : <input type="text" name="title" th:value="${board.title}"/><br />
    내용 : <br>
    <textarea name="content" cols="50" rows="5" th:text="${board.content}"></textarea><br>
    <input type="submit" value="수정" />
</form>
</body>
</html>
